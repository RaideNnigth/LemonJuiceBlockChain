{% extends 'base.html' %}

{% block head %}
    <title>Juice Wallet</title>
{% endblock %}

{% block body %}
    <div class="container">
        <h2>Juice Wallet</h2>
        <h2>Address</h2>
            <p>{{ address }}</p>
        <h3>Balance</h3>
            <p>{{ balance }}</p>
        <h3>Transactions</h3>
            <p>{{ transactions }}</p>
    </div> 
    <div>
        <h3>Receive Juice</h3>
        <p>Send Juice to this address to receive it in your wallet.</p>
        <p>{{ address }}</p>
    </div>      
    <div Class='container'>
        <h3>Send Juice</h3>
        <form method="post">
            <input type="hidden" name="sender_public_key" value={{ public_key }}>
            <input type="hidden" name="sender_private_key" value={{ private_key }}>
            <div class="form-group">
                <label for="receiver_public_key">Receiver Public Key</label>
                <input type="text" id="receiver_public_key" name="receiver_public_key" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Send</button> 
        </form>
    </div>    
{% endblock %}
