{% extends 'base.html' %}

{% block head %}
    <title>Juice Wallet</title>
{% endblock %}

{% block body %}
    <div class="container">
        <h2>Juice Wallet</h2>
        <form method="post"> <!-- Replace "/login" with the actual URL where your login view is defined -->
            <input type="hidden" name="csrf_token" value="">
            <div class="form-group">
                <label for="public_key">Public Key in Hexadecimal</label>
                <input type="text" id="public_key" name="public_key" required>
            </div>
            <div class="form-group">
                <label for="private_key">Private Key in Hexadecimal</label>
                <input type="text" id="private_key" name="private_key" required>
            </div>
            <button type="submit" class="btn btn-primary">Access</button>
        </form>
    </div>    
{% endblock %}
